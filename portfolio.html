<body class="portbody">

         Fixed nav bar tempatle copy from bootstrap 4.5 
         Note: Same html header and footer code has been used for index.html, contact.html and portfolio.html 
          !!!Please be remined that amendment are required for all three tabs if any changes on header and footer section -->

    <!-- Main body section
        Description for this section:
        Display the photo and the name of the project 

        For Developer:
        The Bootstrap Grid has been widely used for this section-->
    <main class= "portmain">
        <section>
              <!-- For Developer:
                 To create the grid, the following two steps have been taken place 
                  1. Rows function in containers by 'class:"container"''
                  2. Columns function in rows by 'class:"row mx-0"''
                  3. "mx-0" have been used in rows setup is designed for 
                      reinstante the left and right margin from the default with 
                      no margin in xs screen 
             -->
            <div class= "container">
                <div class= "row mx-0">
                    <!-- First row with 12 column (this row is designed for title)
                         Details for developer:
                         1. 12 columns have been used for screen below medium
                         2. 10 colums have been used for screen with large according to the requirment
                            2 rows were unused intentionally
                        -->
                    <div class="border col-12 pl-3 pt-4 mt-3 col-md-12 px-md-4 col-lg-10 px-lg-5 standardcol">
                        <h2>
                            Portfolio
                        </h2>
                        <!-- "hr" has been used for the break line between the heading and the content-->
                        <hr>
                        <!--2nd row - The main content for the portfolio
                            This section will show the the project name and some refernce picture for an introdcution
                            The layout for displaying the portfolio:
                                Screen size less than medium - one row 
                                Screen size more or equal to medium - two row
                             Details for developer:
                             1. 'class="text-center"' have been used for the align the image in the middle of each column 
                             2. "img-fluid" have been used to make the image responsive
                             3. full width (12 grid / 1 column) has been applied to the screen size less than medium
                             4. half width (6 grid / 2 column) has been applied to the screen size more or equal to medium
                            -->
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 text-center">
                                <img src="assets/image/hw2-1.jpg" alt="Horiseon Refactor" class="img-fluid img-responsive">
                                <div class="image-caption mx-auto">Horiseon Refactor
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 text-center">
                                <img src="assets/image/hw2-2.jpg" alt="coming soon" class="img-fluid">
                                <div class="image-caption mx-auto">Coming Soon
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 text-center">
                                <img src="assets/image/hw2-3.jpg" alt="coming soon" class="img-fluid">
                                <div class="image-caption mx-auto">Coming Soon
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 text-center">
                                <img src="assets/image/hw2-4.jpg" alt="coming soon" class="img-fluid ">
                                <div class="image-caption mx-auto">Coming Soon
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-6 text-center">
                                <img src="assets/image/hw2-5.jpg" alt="coming soon" class="img-fluid">
                                <div class="image-caption mx-auto">Coming Soon
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
