                        </div>
            
            </nav>
        </header>

    <!-- Main body section
        Description for this section:
        A form for the reader to enter the personal infomation for future contact 

        For Developer:
        One section has been used for the form-->    
    <main >
        <section>
            <!-- For Developer:
                 To create the grid, the following two steps have been taken place 
                  1. Rows function in containers by 'class:"container"''
                  2. Columns function in rows by 'class:"row mx-0"''
                  3. "mx-0" have been used in rows setup is designed for 
                      reinstante the left and right margin from the default with 
                      no margin in xs screen -->
            <div class= "container">
                <div class= "row mx-0">
                    <!-- First row with 12 column (this row is designed for title)
                         For developer:
                         1. 12 columns have been used for screen below medium
                         2. 10 colums have been used for screen with large according to the requirment
                            2 rows were unused intentionally -->
                    <div class="border col-12 mx-2 px-3 py-4 mt-3 col-md-12 px-md-4 col-lg-10 px-lg-5 standardcol">
                        <h2>
                            Contact
                        </h2>
                        <!-- For Developer:
                             "hr" has been used for the break line between the heading and the content-->
                        <hr>
                        <!-- The form for submit the contact information -->
                        <form>
                            <!-- The name section for the user to enter their name -->
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name
                                </label>
                                <!-- add an example for the name format by placeholder for the user to follow -->
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g. John Joe">
                            </div>
                            <!-- The email section for the user to enter their email -->
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address
                                </label>
                                <!-- add an example for the email format by placeholder for the user to follow -->
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g. name@example.com">
                                <div class="emailreminder">please ensure enter the correct email "abc@abc.com" format</div>
                            </div>
                            <!-- The message section for the user to enter a free flow message to me -->
                            <div class="form-group" id="message">
                                <label for="exampleFormControlTextarea1">Message
                                </label>
                                <!-- add the "free text" for the reader to follow easier and increase the default row as 7 -->
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Free text"></textarea>
                            </div>
                            <!-- add a button for submitting the form to me -->
                            <button type="button" class="btn btn-secondary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

     <!-- Footer Section

    A sticky footer with the copyright and the sign. 
    (The footer will follow the viewpoint to roll down) 
    Details for developer:

        <div class="container">

                    <img src="assets/image/linkedin.png" alt="linkedin logo">
                    </a>
                    <a href="https://facebook.com/rickyfukfuk">
                        <img src="assets/image/facebook.png" alt="linkedin logo">
                    </a>
                </div>
                <!-- Second 4 column in the row to put the copy message -->
                <div class="col-4">
                Copyright &copy; 
                </div>
            </div>
        </div>
    </footer>
